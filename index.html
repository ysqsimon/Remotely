        theme: {
          extend: {

                100: '#e0f2fe',

                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },

              shimmer: {
                '0%': { transform: 'translateX(-100%)' },

            boxShadow: {
              'glow': '0 0 20px rgba(14, 165, 233, 0.15)',
